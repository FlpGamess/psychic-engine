{% extends "layout2.html" %}
{% block title %}Editar evento{% endblock %}
{% block body %} 
    <li><a class="dropdown-item" href="{{ url_for('usuario.perfil_route') }}">Perfil</a></li>
    <li><a class="dropdown-item" href="{{ url_for('usuario.organizador_route') }}">Modo Organizador</a></li>
    <li><a class="dropdown-item" href="{{ url_for('inscricoes.minhas_inscricoes') }}">Minhas Inscrições</a></li> 
{% endblock %}

{% block main %}
<div class="container mt-5">

    <h1 class="text-center my-4 fw-bold">Editar Evento</h1>

    <form action="{{ url_for('evento.editar_route', id=evento.id) }}" method="post" enctype="multipart/form-data" class="shadow p-4 rounded-4 bg-white">

        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" id="titulo" name="tituloForm" value="{{ evento.titulo }}" class="form-control" required>
        </div>

        <div class="col-md-3">
                <label for="tipoForm" class="form-label">Tipo de Evento</label>
                <select class="form-control" id="tipoForm" name="tipoForm" required>
                    <option value="">Selecione...</option>
                    <option value="Online">Online</option>
                    <option value="Presencial">Presencial</option>
                </select>
            </div>

        <div class="mb-3">
            <label for="dataInscForm" class="form-label">Inicio das inscrições:</label>
            <input type="date" id="dataInscForm" name="dataInscForm" value="{{ evento.data_inscricao.strftime('%Y-%m-%d') }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="dataPrazoForm" class="form-label">Prazo das inscrições:</label>
            <input type="date" id="dataPrazoForm" name="dataPrazoForm" value="{{ evento.data_prazo.strftime('%Y-%m-%d') }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="dataEventoForm" class="form-label">Data do Evento:</label>
            <input type="date" id="dataEventoForm" name="dataEventoForm" value="{{ evento.data_execucao.strftime('%Y-%m-%d') }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="localizacao" class="form-label">Localização:</label>
            <input type="text" id="localizacao" name="localizacaoForm" value="{{ evento.localizacao }}" class="form-control" required>
        </div>
        
        <div class="mb-3" id="linkContainer" style="display: none;">
                <label for="linkForm" class="form-label">Link de convite: </label>
                <input type="text" class="form-control" id="linkForm" name="linkForm" placeholder="Link para o evento online">
            </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea id="descricao" name="descricaoForm" rows="4" class="form-control" required>{{ evento.descricao }}</textarea>
        </div>

        <div class="mb-3">
            <label for="tags" class="form-label">Tags (use `#` para separá-las):</label>
            <input type="text" name="tagsForm" placeholder="#tags">
        </div>

        <!-- Campo Limite de Inscrições -->
        <div class="mb-3">
            <label for="limiteForm" class="form-label">Limite de Inscrições</label>
            <input type="number" class="form-control" id="limiteForm" name="limiteForm" placeholder="Deixe vazio para ilimitado" min="0">
        </div>

        <div class="mb-3">
            <label class="form-label">Imagem atual:</label><br>
            <img src="{{ url_for('static', filename=evento.foto_evento_url) }}" alt="Imagem do Evento" width="200" class="rounded shadow">
        </div>

        <div class="mb-3">
            <label for="fotoEventoForm" class="form-label">Nova imagem :</label>
            <input type="file" name="fotoEventoForm" accept="image/*" class="form-control" onchange="mostrarImagem(event)">
            <img id="preview" src="#" alt="Preview da Imagem" style="display: none; max-width: 300px; margin-top: 10px;">

        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('evento.meus_eventos_route') }}" class="btn btn-outline-secondary">Cancelar</a>
        </div>

    </form>
</div>


{% endblock %}
