{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block main %}
<div class="d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light"> 
    <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <div class="login-card card shadow-lg p-4 p-sm-5">
            <h1 class="text-center mb-4 page-title-custom">Login</h1>
            
            <form action="" method="post" novalidate>
                <div class="mb-3">
                    <label for="emailForm" class="form-label">Email</label>
                    <input autocomplete="off" autofocus class="form-control form-control-lg" name="emailForm" placeholder="seu@email.com" id="emailForm" type="email" required>
                    {# <div class="invalid-feedback">Por favor, insira um email válido.</div> #}
                </div>
                
                <div class="mb-4">
                    <label for="senhaForm" class="form-label">Senha</label>
                    <div class="input-group">
                        <input class="form-control form-control-lg" name="senhaForm" id="senhaForm" placeholder="Digite sua senha" type="password" required>
                        <button class="btn btn-outline-secondary" type="button" id="toggleSenha" onclick="ExibeSenha()" title="Mostrar/Ocultar Senha">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-eye-fill align-middle" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-eye-slash-fill align-middle" viewBox="0 0 16 16" style="display: none;">
                                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                            </svg>
                        </button>
                    </div>

                    {# <div class="invalid-feedback">Por favor, insira sua senha.</div> #}
                </div>
                
                <div class="d-grid mb-3">
                    <button class="btn btn-primary btn-lg" type="submit">Fazer Login</button>
                </div>

                {% if mensagem %}
                <div class="alert alert-danger text-center p-2" role="alert">
                    {{ mensagem }}
                </div>
                {% endif %}
            </form>

            <div class="login-links text-center mt-4">
                <p class="mb-2">Não possui uma conta?</p>
                <a href="{{ url_for('auth.registrar_route') }}" class="btn btn-outline-primary btn-lg w-100 mb-3">Registrar</a>
                <hr>
                <a href="{{ url_for('home.homepage') }}" class="btn btn-link btn-sm text-secondary">Voltar à página inicial</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
